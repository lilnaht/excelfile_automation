<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Gerar Arquivo de Custo Prévio</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div id="loadingOverlay" class="loading-overlay">
    <div class="spinner"></div>
    <p id="loadingText">Carregando...</p>
  </div>
  <div class="container">
    <div class="glass-card">
      <div class="header">
        <h1 class="title"><strong>Gerar Arquivo de Custo Prévio</strong></h1>
        <div id="dbStatus" class="db-status" title="Status da conexão com o banco de dados">
          <svg class="status-icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 2C13.1 2 14 2.9 14 4V6H16V4C16 1.79 14.21 0 12 0S8 1.79 8 4V6H10V4C10 2.9 10.9 2 12 2M4 8V20C4 21.1 4.9 22 6 22H18C19.1 22 20 21.1 20 20V8H4M6 10H18V20H6V10Z"/>
          </svg>
        </div>
      </div>
      <div class="input-container">
        <input type="text" id="processInput" class="cost-input" placeholder="Digite o processo..." autocomplete="off" />
        <div class="input-border"></div>
      </div>
      <button id="generateBtn" class="process-button">
        <span class="button-text">Processar</span>
        <div class="button-ripple"></div>
      </button>
      <button id="updateBtn" class="update-button">
        <span class="button-text">Atualizar Base</span>
        <div class="button-ripple"></div>
      </button>
      <div id="lastUpdate">
        <p id="lastUpdatetxt"></p>
      </div>
      <div id="result" class="feedback hidden"></div>
    </div>
    <div class="background-blur"></div>
  </div>

  <script src="renderer.js"></script>
</body>

</html>
